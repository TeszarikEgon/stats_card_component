<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main class="card">

    <article class="card-info">
      <h1 class="card-heading">Get <span class="card-heading-highlight">insights</span> that help your business grow.</h1>

      <p class="card-paragraph">  
        Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.
      </p>

      <div class="card-achievements">
        <h2 class="achievement-companies">companies</h2>
        <p class="achievement-companies-number">10k+</p>

        <h2 class="achievement-templates">templates</h2>
        <p class="achievement-templates-number">314</p>

        <h2 class="achievement-queries">queries</h2>
        <p class="achievement-queries-number">12M+</p>
      </div>
    </article>

    <div class="card-image-overlay">
      <div class="card-image"></div>
    </div>

  </main>



</body>
</html>
